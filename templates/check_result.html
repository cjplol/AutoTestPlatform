{% extends "index.html" %}

{% block stands_status %}
<div class="test_progress">
    <div id="stand_category">
        <span class="status-label">台架类型：</span>
        <span id="test_stand_value" class="status-value">{{ test_stand }}</span>
    </div>
    <div id="xpu_version">
        <span class="status-label">软件版本：</span>
        <span id="xpu_version_value" class="status-value">{{ xpu_version }}</span>
    </div>
    <div id="test_status">
        <span class="status-label">测试状态：</span>
        <span id="test_status_value" class="status-value">{{ test_status }}</span>
    </div>
    <div id="test_percent">
        <span class="status-label">测试进度：</span>
        <span id="test_percent_value" class="status-value">{{ test_percent }}</span>
    </div>

</div>

<div class="test_progress_button_group">
    <button type="button" id="pause_test_button" name="pause_test_button">暂停测试</button>
    <button type="button" id="continue_test_button" name="continue_test_button">继续测试</button>
</div>
{% endblock %}
