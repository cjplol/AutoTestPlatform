{% extends "index.html" %}

{% block stands_status %}
<div class="test_progress">
    <div id="stand_category">
        <span class="status-label">台架类型：</span>
        <span class="status-value">{{ test_stand }}</span>
    </div>
    <div id="xpu_version">
        <span class="status-label">软件版本：</span>
        <span class="status-value">{{ xpu_version }}</span>
    </div>
    <div id="test_status">
        <span class="status-label">测试状态：</span>
        <span class="status-value">{{ test_status }}</span>
    </div>
    <div id="test_percent">
        <span class="status-label">测试进度：</span>
        <span class="status-value">{{ test_percent }}</span>
    </div>

</div>
{% endblock %}
